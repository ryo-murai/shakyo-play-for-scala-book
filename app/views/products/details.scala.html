@(product: Product)(implicit flash: Flash, lang: Lang)

@main(Messages("products.details", product.name)) {
  <h2>
    @tags.barcode(product.ean)
    @Messages("products.details", product.name)
  </h2>

  <dl class="dl-horizontal">
    <dt>@Messages("ean"):</dt>
    <dd>@product.ean</dd>

    <dt>@Messages("name"):</dt>
    <dd>@product.name</dd>

    <dt>@Messages("description"):</dt>
    <dd>@product.description</dd>
  </dl>
  <div>
    <form onsubmit="return confirm('@Messages("products.delete.confirm")')" method="post" action="@controllers.routes.Products.delete(product.ean)">
      <input type="submit" class="btn primary" value='@Messages("products.delete.submit")'>
    </form>
  </div>
}
